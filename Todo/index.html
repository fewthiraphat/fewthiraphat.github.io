<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="App.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>To-Do App</title>
</head>
<body>
    <div id="vue-app">
        <h1 id="head">{{head}}</h1>
        <div class="center">
            <input type="text" name="" id="addthingtodo" v-bind:placeholder="messageAsk" v-model="addThingsToDo.things" v-on:keyup.enter="addThing()"><br>
            <button type="button" class="btn btn-primary" id="button" @click="addThing()">เพิ่ม</button>
            <ul class="list">
                <li v-for="things in thingsToDo"> <input type="checkbox" name="" id="checkbox" @click="">  {{things.things}} </li>
            </ul>
        </div>
    </div>
</body>
</html>
